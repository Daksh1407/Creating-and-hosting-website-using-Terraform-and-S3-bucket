<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #e74c3c;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        section {
            padding: 2em;
            text-align: center;
        }

        h1 {
            color: #e74c3c;
        }

        p {
            color: #333;
        }

        .back-link {
            text-decoration: none;
            color: #3498db;
            font-weight: bold;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <header>
        <h1>Error</h1>
    </header>

    <section>
        <p>Oops! Something went wrong. The page you are looking for might be unavailable. Please try again later.</p>
        <p><a href="/" class="back-link">Go back to the home page</a></p>
    </section>

</body>

</html>
